    <div class="mainContainer">

        <div id="figure"></div>

    </div>



    <script type="text/javascript">
        var start = new Date().getTime();

        var topTime = 2000;

        document.getElementById("figure").onclick = function () {

            var timeOut = setTimeOut();

            var bgColor = generateColor();

            var height = generateHeight();

            var fromSide = generatePositionSide();

            var fromTop = generatePositionTop();

            var circleOrSquare = generateCircleOrSquare();



            document.getElementById("figure").style.backgroundColor = bgColor;

            document.getElementById("figure").style.height = height;

            document.getElementById("figure").style.width = height;

            document.getElementById("figure").style.marginLeft = fromSide;

            document.getElementById("figure").style.marginTop = fromTop;

            document.getElementById("figure").style.borderRadius = circleOrSquare;

            document.getElementById("figure").style.display = "block";

            var end = new Date().getTime();

            var timeTaken = (end - start) / 1000;

            document.getElementById("result").innerHTML = timeTaken + " sec";

            start = new Date().getTime();

            if (timeTaken <= topTime){
                topTime = timeTaken;
            }

            document.getElementById("topTime").innerHTML = topTime + "sec";

        }

        function setTimeOut() {

            var x = Math.floor(Math.random() * 2000);

            return (x);
        }



        function generateCircleOrSquare() {

            var x = Math.floor(Math.random() + 0.5);

            if (x < 0.5) {

                return (0 + "%");

            } else {

                return (50 + "%");
            }

        }

        function generateHeight() {

            var x = Math.floor(Math.random() * 200 + 50);

            var height = x + "px";

            return (height);
        }

        function generatePositionSide() {

            var fromSide = Math.floor(Math.random() * 900);

            fromSide = fromSide + "px";

            return (fromSide)

        }


        function generatePositionTop() {

            var fromTop = Math.floor(Math.random() * 300);

            fromTop = fromTop + "px";

            return (fromTop)

        }



        function generateColor() {

            var x = Math.floor(Math.random() * 256);

            var y = Math.floor(Math.random() * 256);

            var z = Math.floor(Math.random() * 256);

            var bgColor = "rgb(" + x + "," + y + "," + z + ")";

            return (bgColor);
        }
    </script>
