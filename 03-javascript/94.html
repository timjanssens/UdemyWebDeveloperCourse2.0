<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>

<body>

    <p id="text">Hello World</p>

    <button id="myButton">change text</button>

    <p id="secondParagraph">Javascript is...</p>

    <button id="secondButton">change javascript text</button>

    <p id="emptyParagraph"></p>

    <button id="thirdButton">Abra Cadabra...</button>

    <p id="moreText">This is some text</p>

    <button id="styleText">Style Text</button>



    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {

            document.getElementById("text").innerHTML = "Hello Tim";

        }
        

        document.getElementById("secondButton").onclick = function () {

            document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome";

        }

        document.getElementById("thirdButton").onclick = function() {
            
            document.getElementById("emptyParagraph").innerHTML = "hocus Pous";
        }


        document.getElementById("styleText").onclick = function() {

            document.getElementById("moreText").style.display ="none";

        }

    </script>


</html>
