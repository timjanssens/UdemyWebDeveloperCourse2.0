<body>


    <p>How many fingers are you holding up?</p>

    <input type="number" id="myNumber" min="0" max="5">

    <button id="btnGuess">Check</button>



    <script type="text/javascript">

    
        document.getElementById("btnGuess").onclick = function () {

            var count = 1;

            var correctGuess = false;

            var myNumber = document.getElementById("myNumber").value;

            while (correctGuess == false) {

                var guessComputer = Math.floor(Math.random() * 6);


                if (myNumber == guessComputer) {

                    alert("guessed correctly in " + count + " attempts");
                    correctGuess = true;

                } else {

                    count++;

                }
            }
        }
    </script>

</body>
